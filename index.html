<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
  <!-- connessione FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- connessione CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- container principale -->
  <div class="container" id="root">
    <!-- box centrale -->

    <div class="box">


      <!-- colonna di sinistra -->

      <div class="column left clearfix">
        <!-- utente colonna sinistra -->
        <div class="nome utente f-left">
          <!-- logo sinistra -->
          <img src="img/avatar_1.jpg" alt="avatar">
          <span class="font">Nome Utente</span>
        </div>
            <!-- simboli colonna sinistra -->
          
        <div class="simbols f-right">
          <!-- simboli destra -->
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>


            <!-- chat colonna sinistra -->
       
        <div class="chat"> 
          <!-- input iniziale -->
          <div class="input">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
          <!-- lista avatar -->
          <div class="list-avatar">
            <ul>
              <li v-for="(elm,index) in contatti">
                <img v-bind:src=elm.immagine alt=  elm.nome>
                {{elm.nome}}
              </li>
              
            </ul>
          </div>
        </div>
      
      </div>

       <!-- colonna di destra -->

      <div class="column right">
        <!-- utente colonna destra -->

        <div class="utente f-left">
          <img src="img/avatar_1.jpg" alt="avatar">
          <div class="text">
           <span class="accesso">Michele</span>
           <div class="subtitle">Ultimo accesso oggi alle</div>
          </div>
        </div>
        <!-- simboli colonna destra -->
      
        <div class="simbols f-right">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>

        <!-- messaggi della chat -->
        <div class="container-right">

          <div class="messaggio interlocutore">

          </div>
          <div class="messaggio interlocutore ">

          </div>

          <div class="messaggio io">

          </div>
        </div>

        <!-- chat sotto colonna destra -->
        <div class="chat-message position">
         <i class="far fa-smile"></i>
         <input type="text" placeholder="Scrivi un messaggio">
         <i class="fas fa-microphone"></i>
        </div>

      </div>

    </div>


  </div>






    
  
 <!-- VUE development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 <!-- connessione JAVASCRIPT -->
  <script src="js/script.js"></script>

  <!-- <script src="script.js"></script> -->
</body>
</html>
