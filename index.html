<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolzapp</title>
</head>
<!-- LINK connessione font lato -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;1,900&display=swap" rel="stylesheet"> 
<!-- LINK connessione font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- LINK connessione css -->
<link rel="stylesheet" href="css/style.css">
<body class="debug" >


  <div class="container" id="root">

    <div class="box">

      <!-- NOTE column left -->
      <div class="column left ">
        <div class="bar left ">
          <div class="logo">
            <img src="img/avatar_1.jpg" alt="">
            <span>Nome Utente</span>
          </div>
          <div class="simboli fl-right">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-spinner"></i>
          </div>
        </div>
        <div class="notifiche">
          <div class="bell">
            <i class="fas fa-bell-slash"></i>
          </div>
            <div class="text-notifiche">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <a href="#">Attiva notifiche deskop</a>
          </div>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="list-avatar">
          <ul >
            <li v-for = "(cont,index) in contatti" @click="ClickConversation(index)">
              <img :src="`./img/avatar${cont.avatar}.jpg`" alt="cont.avatar">
              <span>{{cont.name}}</span>
            </li>
          </ul>

        </div>


      </div>

      <!-- NOTE column right -->
      <div class="column right ">
        <div class="bar right">
          <div class="logo">
            <img src="img/avatar_1.jpg" alt="">
            <div class="text-logo-right">
              <span>Nome Utente</span>
              <span>Ultimo accesso oggi alle</span>
            </div>
          </div>
          <div class="simboli fl-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-spinner"></i>
          </div>
        </div>

        <div class="cont-chat">
          <div :class="mess.status " class="message" v-for ="mess in contatti[ActiveIndex].messages">
            <span>{{mess.message}}</span>
            <div class="date">{{mess.date}}</div>
          </div>
        </div>

        <div class="message-chat">
          <i class="far fa-smile"></i>
          <input type="text" placeholder="scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>
      </div>


    </div>










  </div>



  

  <!-- LINK connessione Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- LINK connessione javascript -->
  <script src="js/script.js"></script>
</body>
</html>
